<div class="courses-containers">
    <div class="courses-list">
        <app-courses-list [courses]="courses" (selected)="selectCourse($event)" (deleted)="deleteCourse($event)">
        </app-courses-list>
    </div>
    <div class="course-details">
        <app-course-details [currentCourse]="selectedCourse" (cancelled)="reset()" (saved)="saveCourse($event)">
        </app-course-details>
    </div>
</div>
