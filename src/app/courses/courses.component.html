<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Course List
                </mat-card-title>
            </mat-card-header>


            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                        <h3 matLine>{{ course.title | titlecase }}</h3>
                        <p matLine>
                            {{ course.description }}
                        </p>
                        <button mat-icon-button color="warn"
                            (click)="deleteCourse(course.id); $event.stopImmediatePropagation()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>

        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedCourse?.id; else elseBlock">
                        <!-- {{ selectedCourse.title | titlecase }} -->
                        {{ originalTitle | titlecase }}
                    </span>
                    <ng-template #elseBlock>
                        Select a Course
                    </ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse(selectedCourse)">
                <mat-card-content>

                    <mat-form-field class="full-width">
                        <input matInput placeholder="Title" name="title" [(ngModel)]="selectedCourse.title" type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <input matInput placeholder="Description" name="description"
                            [(ngModel)]="selectedCourse.description" type="text" required>
                    </mat-form-field>


                    <section class="full-width">
                        {{ selectedCourse.percentComplete }}% Complete
                        <mat-slider class="full-width" thumbLabel min="0" max="100" name="percentComplete"
                            [(ngModel)]="selectedCourse.percentComplete">
                        </mat-slider>
                    </section>

                    <section class="full-width">
                        <mat-checkbox class="full-width" name="favorite" [(ngModel)]="selectedCourse.favorite">Favorite
                        </mat-checkbox>
                    </section>

                </mat-card-content>
                <mat-card-content>
                    <pre>
                    {{selectedCourse | json}}
                    </pre>

                </mat-card-content>
                <mat-card-actions>

                    <!-- COURSE ACTIONS -->
                    <button [disabled]="form.invalid" type="submit" mat-button color="primary">Save</button>
                    <button type="button" mat-button (click)="reset()">Cancel</button>
                </mat-card-actions>
            </form>
            <hr>
            <pre>{{form.value | json}}</pre>
            <pre>{{form.valid | json}}</pre>
        </mat-card>
    </div>
</div>
